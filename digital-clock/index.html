<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        
        <div class="frame">
            <div class="clock">
                <div class="num" style="--rotation: 30;">4</div>
                <div class="num" style="--rotation: 60;">5</div>
                <div class="num" style="--rotation: 90;">6</div>
                <div class="num" style="--rotation: 120;">7</div>
                <div class="num" style="--rotation: 150;">8</div>
                <div class="num" style="--rotation: 180;">9</div>
                <div class="num" style="--rotation: 210;">10</div>
                <div class="num" style="--rotation: 240;">11</div>
                <div class="num" style="--rotation: 270;">12</div>
                <div class="num" style="--rotation: 300;">1</div>
                <div class="num" style="--rotation: 330;">2</div>
                <div class="num" style="--rotation: 360;">3</div>
    
    
                
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minutes-hand" id="minutes-hand"></div>
                <div class="seconds-hand" id="seconds-hand"></div>
                <div class="dot"></div>
            </div>
        </div>
       
    </main>



    <script src="script.js"></script>
</body>

</html>
